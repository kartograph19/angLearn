<div class="collection">
<form class = "col s12" (ngSubmit) = "create(); Taskform.reset()" #Taskform="ngForm">
  <div class="row">
      <div class="col s8">
        <div class="input-field col s12">
          <input name = "title" [(ngModel)]="newTaskTitle" 
          id="first_name" type="text" class="validate" required>
          <label for="last_name " >New Task</label>
        </div>
      </div>
      <div class="col s4 m4">
        <button [disabled] = "Taskform.form.invalid" class="btn waves-effect waves-light s6" type="submit" name="action">Submit</button>
      </div>
  </div>    
</form>
</div>
